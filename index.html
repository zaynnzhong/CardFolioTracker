    <style>
      /* Hide scrollbar for clean mobile look but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        height: 100%;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        background: linear-gradient(180deg, #000000 0%, #070506 100%);
        min-height: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        overscroll-behavior: none;
      }

      #root {
        height: 100%;
      }

      /* Glassmorphic card effect */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
      }

      /* Bottom nav styling - iOS compatible with glass effect */
      .bottom-nav-glass {
        background: rgba(30, 30, 30, 0.75);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        backdrop-filter: blur(20px) saturate(180%);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Crypto gradient accents */
      .crypto-gradient {
        background: linear-gradient(135deg, #9aea62 0%, #6bc96f 100%);
      }

      .crypto-gradient-radial {
        background: radial-gradient(circle at top right, rgba(154, 234, 98, 0.05) 0%, rgba(0, 0, 0, 0.95) 50%);
      }

      /* Glow effects */
      .glow-lime {
        box-shadow: 0 0 20px rgba(154, 234, 98, 0.3);
      }

      .glow-purple {
        box-shadow: 0 0 20px rgba(70, 40, 140, 0.4);
      }

      /* Slide-in animation for filter panel */
      @keyframes slideInRight {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      .animate-slideInRight {
        animation: slideInRight 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* iOS Safe Area Support */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      /* Header should extend into notch area with minimal padding */
      .ios-header-safe {
        padding-top: calc(env(safe-area-inset-top) + 0.25rem);
        padding-bottom: 0.5rem;
        height: calc(3rem + env(safe-area-inset-top));
      }

      /* Bottom nav should extend into safe area */
      .ios-bottom-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Bottom nav - extend background into safe area using pseudo-element */
      .bottom-nav-container {
        position: relative;
      }

      .bottom-nav-container::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: env(safe-area-inset-bottom, 34px);
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transform: translateY(100%);
        pointer-events: none;
      }
    </style>
