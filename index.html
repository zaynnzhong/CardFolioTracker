<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Prism" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#9aea62" />
    <meta name="msapplication-TileColor" content="#9aea62" />
    <meta name="description" content="Track your sports card portfolio and watch list" />

    <title>Prism Portfolio</title>

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/prism-fav.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              crypto: {
                lime: '#9aea62',
                purple: '#46288c',
                dark: '#070506',
                darker: '#000000',
              },
              slate: {
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Manrope', 'ui-sans-serif', 'system-ui'],
              body: ['Inter', 'ui-sans-serif', 'system-ui'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            borderRadius: {
              '2xl': '24px',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean mobile look but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background: linear-gradient(180deg, #000000 0%, #070506 100%);
        min-height: 100vh;
      }

      /* Glassmorphic card effect */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
      }

      /* Crypto gradient accents */
      .crypto-gradient {
        background: linear-gradient(135deg, #9aea62 0%, #6bc96f 100%);
      }

      .crypto-gradient-radial {
        background: radial-gradient(circle at top right, rgba(154, 234, 98, 0.05) 0%, rgba(0, 0, 0, 0.95) 50%);
      }

      /* Glow effects */
      .glow-lime {
        box-shadow: 0 0 20px rgba(154, 234, 98, 0.3);
      }

      .glow-purple {
        box-shadow: 0 0 20px rgba(70, 40, 140, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-crypto-darker text-slate-100 antialiased selection:bg-crypto-lime/30 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
